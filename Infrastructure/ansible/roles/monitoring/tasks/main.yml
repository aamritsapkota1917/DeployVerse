- name: Create Prometheus directory
  file:
    path: /opt/prometheus
    state: directory

- name: Create rules directory
  file:
    path: /opt/prometheus/rules
    state: directory

- name: Copy container alert rules
  copy:
    src: container_rules.yml
    dest: /opt/prometheus/rules/container_rules.yml

- name: Copy Alertmanager config
  template:
    src: alertmanager.yml.j2
    dest: /opt/prometheus/alertmanager.yml
  no_log: true

- name: Copy Prometheus config
  template:
    src: prometheus.yml.j2
    dest: /opt/prometheus/prometheus.yml

- name: Create monitoring docker network
  docker_network:
    name: monitoring

- name: Start Prometheus container
  docker_container:
    name: prometheus
    image: prom/prometheus
    restart_policy: always
    networks:
      - name: monitoring
    etc_hosts:
      host.docker.internal: "host-gateway"
    ports:
      - "9090:9090"
    volumes:
      - /opt/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - /opt/prometheus/rules:/etc/prometheus/rules

- name: Start Alertmanager
  docker_container:
    name: alertmanager
    image: prom/alertmanager
    restart_policy: always
    networks:
      - name: monitoring
    ports:
      - "9093:9093"
    volumes:
      - /opt/prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml

- name: Start Node Exporter
  docker_container:
    name: node-exporter
    image: prom/node-exporter
    restart_policy: always
    networks:
      - name: monitoring
    ports:
      - "9100:9100"

- name: Start Grafana
  docker_container:
    name: grafana
    image: grafana/grafana
    restart_policy: always
    networks:
      - name: monitoring
    ports:
      - "3000:3000"
    env:
      GF_SECURITY_ADMIN_PASSWORD: "{{ grafana_admin_password }}"