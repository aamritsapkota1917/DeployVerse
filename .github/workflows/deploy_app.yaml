name: DEPLOY APP - Deploy by Manual Trigger

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Enter Docker image tag to deploy (e.g., v1.0.0, latest)"
        required: true
        default: "latest"
      deploy_backend:
        description: "Deploy Backend to EC2?"
        required: true
        type: boolean
        default: true
      deploy_frontend:
        description: "Deploy Frontend to S3?"
        required: true
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  deploy-backend:
    if: ${{ inputs.deploy_backend == true }}
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get EC2 Instance IP
        id: get-ec2-ip
        run: |
          EC2_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:project,Values=deployverse" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)

          if [ "$EC2_IP" == "None" ] || [ -z "$EC2_IP" ]; then
            echo "No running EC2 instance found with tag project=deployverse"
            exit 1
          fi

          echo "ec2_ip=$EC2_IP" >> $GITHUB_OUTPUT

      - name: Deploy Backend to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ steps.get-ec2-ip.outputs.ec2_ip }}
          username: ${{ secrets.EC2_USER_NAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKER_USERNAME,TAG,BACKEND_ENV
          script: |
            set -e

            # Create directory with proper permissions
            mkdir -p ~/deployverse-backend

            # Write environment file
            echo "${BACKEND_ENV}" > ~/deployverse-backend/.env

            # Pull latest Docker image
            docker pull ${DOCKER_USERNAME}/deployverse-backend:${TAG}

            # Stop and remove existing container if it exists
            if [ "$(docker ps -aq -f name=deployverse-backend)" ]; then
                docker rm -f deployverse-backend
            fi
            sleep 5

            # Run new container
            docker run -d \
              --name deployverse-backend \
              --restart unless-stopped \
              -p 5000:5000 \
              --env-file ~/deployverse-backend/.env \
              ${DOCKER_USERNAME}/deployverse-backend:${TAG}

            # Cleanup old images
            docker image prune -af --filter "until=72h" || true
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          TAG: ${{ inputs.tag }}
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}

  deploy-frontend:
    if: ${{ inputs.deploy_frontend == true }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install Dependencies
        working-directory: Frontend
        run: npm install

      - name: Build Frontend
        working-directory: Frontend
        env:
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}
          NODE_ENV: production
        run: npm run build

      - name: Deploy to S3
        working-directory: Frontend
        run: |
          aws s3 rm s3://${{ secrets.S3_BUCKET_NAME }} --recursive
          aws s3 cp ./dist s3://${{ secrets.S3_BUCKET_NAME }} --recursive
