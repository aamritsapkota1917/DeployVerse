name: Terraform CI Workflow

on:
  pull_request:
    branches: [Dev]
    paths:
      - "Infrastructure/**"

permissions:
  contents: write
  pull-requests: write

env:
  TF_VERSION: "1.12.2"
  TFLINT_VERSION: "v0.47.0"
  WORKING_DIR: "Infrastructure"

jobs:
  lint-validate-plan:
    name: Validate & Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Run TFLint
        run: tflint --format compact
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Format Check
        run: terraform fmt -check -diff
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

      # - name: Terraform Validate
      #   run: terraform validate -no-color
      #   working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        run: terraform plan -out=tfplan -no-color
        working-directory: ${{ env.WORKING_DIR }}

      - name: Save Terraform Plan Output
        run: terraform show -no-color tfplan > tfplan.txt
        working-directory: ${{ env.WORKING_DIR }}

      - name: Trivy Scan Terraform
        uses: aquasecurity/trivy-action@0.30.0
        continue-on-error: true
        with:
          scan-type: "config"
          scan-ref: ${{ env.WORKING_DIR }}
          format: "table"
          scanners: "misconfig,secret"
          severity: "CRITICAL,HIGH"
          exit-code: 0
          output: "trivy-terraform-results.txt"

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-and-scan
          path: |
            ${{ env.WORKING_DIR }}/tfplan.txt
            trivy-terraform-results.txt

      - name: Comment Terraform Plan on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Read plan output
            let planOutput = 'Plan not available';
            try {
              if (fs.existsSync('${{ env.WORKING_DIR }}/tfplan.txt')) {
                planOutput = fs.readFileSync('${{ env.WORKING_DIR }}/tfplan.txt', 'utf8');
              }
            } catch (error) {
              console.log('Could not read plan file:', error.message);
            }

            // Read Trivy scan results
            let trivyOutput = 'Scan results not available';
            try {
              if (fs.existsSync('trivy-terraform-results.txt')) {
                trivyOutput = fs.readFileSync('trivy-terraform-results.txt', 'utf8');
              }
            } catch (error) {
              console.log('Could not read Trivy scan:', error.message);
            }

            const comment = `## Terraform Plan Output

            ###  Infrastructure Changes
            <details>
            <summary>Click to view Terraform plan</summary>

            \`\`\`hcl
            ${planOutput}
            \`\`\`

            </details>

            ---

            ###  Security Scan Results (Trivy)
            <details>
            <summary>Click to view security scan</summary>

            \`\`\`
            ${trivyOutput}
            \`\`\`

            </details>

            ---

            **Directory:** \`${{ env.WORKING_DIR }}\`  
            **Terraform Version:** \`${{ env.TF_VERSION }}\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
